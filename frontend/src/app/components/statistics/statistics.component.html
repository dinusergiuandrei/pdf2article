<app-header></app-header>
<h2>This is how powerful is our brain:</h2>
<div class="charts-wrapper">
  <div class="donut__chart-wrapper">
      <app-doughnut-chart 
          [chartData]="doughnutChartData1" 
          [chartType]="doughnutChartType1" 
          [chartLabels]="doughnutChartLabels1"
          [categories] = "categories">
      </app-doughnut-chart>
      <app-doughnut-chart
          [chartData]="doughnutChartData2" 
          [chartType]="doughnutChartType2" 
          [chartLabels]="doughnutChartLabels2"
          [categories] = "categories">
      </app-doughnut-chart>
      <app-doughnut-chart 
          [chartData]="doughnutChartData3" 
          [chartType]="doughnutChartType3" 
          [chartLabels]="doughnutChartLabels3"
          [categories] = "categories">
      </app-doughnut-chart>
  </div>

  <div class="bar__chart-wrapper">
    <p>Data</p>
    <canvas baseChart 
    [datasets]="barChartData" 
    [labels]="barChartLabels" 
    [options]="barChartOptions" 
    [legend]="barChartLegend"
    [chartType]="barChartType" 
    (chartHover)="chartHovered($event)">
  </canvas>
 </div>

  <div class="table">
    <p>Table</p>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
      
        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef> Location </th>
          <td mat-cell *matCellDef="let element"> {{element.location}} </td>
        </ng-container>
      
        <ng-container matColumnDef="views">
          <th mat-header-cell *matHeaderCellDef> Views </th>
          <td mat-cell *matCellDef="let element"> {{element.views}} </td>
        </ng-container>
      
        <ng-container matColumnDef="files">
          <th mat-header-cell *matHeaderCellDef> Files </th>
          <td mat-cell *matCellDef="let element"> {{element.files}} </td>
        </ng-container>
      
        <ng-container matColumnDef="conversion">
          <th mat-header-cell *matHeaderCellDef> Conversion </th>
          <td mat-cell *matCellDef="let element"> {{element.conversion}} </td>
        </ng-container>
      
        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef> Total </th>
          <td mat-cell *matCellDef="let element"> {{element.total}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </div>
</div>
<app-footer></app-footer>
<script src="node_modules/chart.js/src/chart.js"></script>
