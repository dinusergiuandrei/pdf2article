<main class="container">
  <div class="row upload-main">
    <div class="col-md-6 col-12 upload-main__upload">
      <div class="toggle">
        <span>
          <input type="checkbox" id="devModeToggle" class="tgl tgl-light" #devToggle/>
          <label for="devModeToggle" class="tgl-btn"></label>
        </span>
        <small>developer</small>
        <a routerLink="/annotator" class="btn btn--primary" *ngIf="devMode">Training</a>
      </div>

      <file-drop customstyle="drag-drop" (onFileDrop)="dropped($event)">
        <span>Drag & drop</span>
        <label class="custom-file-upload">
          <input type="file" id="file" (change)="handleFileInput($event.target.files.item(0))">
        </label>
        <span *ngIf="fileToUpload">{{ fileName }}</span>
      </file-drop>

    </div>
    <div class="col-md-6 col-12 upload-main__splash">
      <img src="../../../assets/splash.png">
    </div>
  </div>
</main>
