<annotator-stepper [fieldId]="fieldId"></annotator-stepper>
<mat-card class="pdf-wrapper">
  <div class="pdf-wrapper__content">
    <page class="pdf-canvas" *ngFor="let page of pages" [page]="page"></page>
  </div>
</mat-card>
<mat-paginator
  (page)="onPageEvent($event)"
  [length]="totalPages"
  [pageSizeOptions]="[1, 5, 10, 25, 100, 200]"
  [pageSize]="pageSize">
</mat-paginator>
