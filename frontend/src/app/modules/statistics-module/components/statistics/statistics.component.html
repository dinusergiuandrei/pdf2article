<ng-template [ngIf]="noExistingData" [ngIfElse]="existingData">
  <h3>There is no data for statistics.</h3>
</ng-template>

<ng-template #existingData>
  <h2>This is how powerful is our brain:</h2>
  <div class="charts-wrapper">
    <div class="donut__chart-wrapper">
      <div class="donut__chart">
        <p>Accuracy chart</p>
        <canvas #donutChart data-id='accuracyChartData'></canvas>
      </div>
      <div class="donut__chart">
        <p>Something chart</p>
        <canvas #donutChart data-id='somethingChartData'></canvas>
      </div>
      <!-- <div class="donut__chart"> -->
      <!-- <p>Something else chart</p>
          <canvas #accuracyChart data-id='somethingelseChartData'></canvas>
          </div> -->
    </div>

    <div class="bar__chart-wrapper">
      <p>Data</p>
      <canvas #barChart data-id="barChartData"></canvas>
    </div>

    <div class="table">
      <p>Table</p>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef> Location </th>
          <td mat-cell *matCellDef="let element"> {{element.location}} </td>
        </ng-container>

        <ng-container matColumnDef="views">
          <th mat-header-cell *matHeaderCellDef> Views </th>
          <td mat-cell *matCellDef="let element"> {{element.views}} </td>
        </ng-container>

        <ng-container matColumnDef="files">
          <th mat-header-cell *matHeaderCellDef> Files </th>
          <td mat-cell *matCellDef="let element"> {{element.files}} </td>
        </ng-container>

        <ng-container matColumnDef="conversion">
          <th mat-header-cell *matHeaderCellDef> Conversion </th>
          <td mat-cell *matCellDef="let element"> {{element.conversion}} </td>
        </ng-container>

        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef> Total </th>
          <td mat-cell *matCellDef="let element"> {{element.total}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</ng-template>
